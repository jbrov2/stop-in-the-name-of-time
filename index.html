<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STOP IN THE NAME OF TIME</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Game time-->
    <div class="container">
      <div class="header">
        <div class="score">
          <div class="score-header">Score</div>
          <div class="total-score">0</div>
        </div>
        <div class="timer">
          <div class="timer-header">Timer</div>
          <div class="time-left"><span class="time-secs">60</span></div>
        </div>

        <div class="pause">
          <div class="pause-header">Pause</div>
          <div class="pause-button">
            <button type="button" class="pause-btn">Pause</button>
          </div>
        </div>
      </div>
      <div class="quotes">
        <p class="quotePlace">quotes go here</p>
      </div>
      <div class="type-here"><p>Hurry and type here</p></div>
      <textarea
        class="input-area"
        placeholder="type here"
        oninput="processText()"
        onfocus="startGame()"
        rows="1"
      >
      </textarea>
    </div>
    <!-- Make the splash screen -->
    <!-- <div class="splash">
      <h1 class="home-text">
        <span class="logo">STOP IN THE NAME OF TIME</span>
      </h1>
      <button class="start-button" type="button">PLAY</button>
    </div> -->
    <!-- End of splash screen -->
  </body>
  <script src="index.js"></script>
</html>
